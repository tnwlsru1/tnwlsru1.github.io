<head>
  <title>틀린그림찾기 도우미</title>
</head>

<div class="tt_article_useless_p_margin contents_style">
<h2 data-ke-size="size26"><b>사용법</b></h2>
<p data-ke-size="size16">1. start 버튼 클릭</p>
<p data-ke-size="size16">2. [창] 탭 클릭</p>
<p data-ke-size="size16">3. 메이플스토리 창 선택</p>
<p data-ke-size="size16">4. 공유 버튼 클릭</p>
<p data-ke-size="size16">5. 틀린그림찾기 게임 시작</p>
<p data-ke-size="size16">6. 메이플 창은 실시간 인식되며, RGB로 반짝이는 부분이 정답</p>

<p data-ke-size="size16">[주의] 캐릭터가 이미지를 가리는 경우 해당 부분이 반짝이는 효과가 들어가니 캐릭터를 외곽지역으로 이동하세요.</p>
